<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<canvas id ='canvas'></canvas>

<div class="header">
    <h1>Warrior Monster Tamagotchi</h1>
</div>

<button id="start">Start Game</button>

<div class="instructions">
    <button id="instructionbtn" onclick="openPopup()">How To Play</button>
    <div class="popup" id="popup">
    <h2>A new baby monster was born. Make sure the monster gets plenty of food and sleep so he can reach his full potential. Click the feed and sleep buttons below. As long as the progress bars stay above 50% the monster will get more power.</h2>
    <button id="closeinstructionbtn" onclick="closePopup()">Back to Game</button>
</div>
</div>


<div id="metrics">
<div id="HungerBar">
    <p> Hunger:	<progress id="hunger" min="0" max="100" value="0"></progress></p>
</div>
<div id="EnergyBar">
    <p> Energy:	<progress id="energy" min="0" max="100" value="0"></progress></p>
</div>
    
    <div id="PowerBar">
    <p> Power:	<progress id="power" min="0" max="100" value="0"></progress></p>
    </div>

<div id = "buttons">
    
    <input id="eatButton" type="Button" value="FEED">
	<input id="sleepButton" type="Button" value="SLEEP">

</div>
</div>



    <script src="app.js"></script>
</body>
</html>
