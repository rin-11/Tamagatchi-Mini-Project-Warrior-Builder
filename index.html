<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<canvas id ='canvas'></canvas>

<div class="header">
    <h1>Warrior Monster Tamagotchi</h1>
</div>


<div id="metrics">
<div id="HungerBar">
    <p> Hunger:	<progress id="hunger" min="0" max="100" value="0"></progress></p>
</div>
<div id="EnergyBar">
    <p> Energy:	<progress id="energy" min="0" max="100" value="0"></progress></p>
</div>
    
    <div id="PowerBar">
    <p> Power:	<progress id="power" min="0" max="100" value="0"></progress></p>
    </div>

<div id = "buttons">
    
    <input id="eatButton" type="Button" value="FEED">
	<input id="sleepButton" type="Button" value="SLEEP">

</div>
</div>

<img id ="layer1" src = 'assets/parallax_forest_pack web/layers/parallax-forest-back-trees.png'>
<img id ="layer2" src = 'assets/parallax_forest_pack web/layers/parallax-forest-front-trees.png'>
<img id ="layer3" src = 'assets/parallax_forest_pack web/layers/parallax-forest-lights.png'>
<img id ="layer4" src = 'assets/parallax_forest_pack web/layers/parallax-forest-middle-trees.png'>

    <script src="app.js"></script>
</body>
</html>
